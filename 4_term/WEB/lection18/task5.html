    <script>
      let slides;
      let currentSlide = 0;
      let timer;
      let myWidth = Number(document.getElementById("width_").value) + "px";
      let myHeight = Number(document.getElementById("height_").value) + "px";
      let sliderContainer = document.getElementById("slider-container");

      function init(){
        sliderContainer.style.width = myWidth;
        sliderContainer.style.height = myHeight;
        document.getElementById("slide-1").style.width = myWidth;
        document.getElementById("slide-1").style.height = myHeight;
        document.getElementById("slide-2").style.width = myWidth;
        document.getElementById("slide-2").style.height = myHeight;
        document.getElementById("slide-3").style.width = myWidth;
        document.getElementById("slide-3").style.height = myHeight;
        document.getElementById("slide-4").style.width = myWidth;
        document.getElementById("slide-4").style.height = myHeight;
        document.getElementById("slide-5").style.width = myWidth;
        document.getElementById("slide-5").style.height = myHeight;
        slides = document.getElementsByClassName('slide');
        showSlide(0);
      }

      function applyChanges(){
        myWidth = Number(document.getElementById("width_").value) + "px";
        myHeight = Number(document.getElementById("height_").value) + "px";
        document.getElementById("slider-container").style.width = myWidth;
        document.getElementById("slider-container").style.height = myHeight;
        document.getElementById("slide-1").style.width = myWidth;
        document.getElementById("slide-1").style.height = myHeight;
        document.getElementById("slide-2").style.width = myWidth;
        document.getElementById("slide-2").style.height = myHeight;
        document.getElementById("slide-3").style.width = myWidth;
        document.getElementById("slide-3").style.height = myHeight;
        document.getElementById("slide-4").style.width = myWidth;
        document.getElementById("slide-4").style.height = myHeight;
        document.getElementById("slide-5").style.width = myWidth;
        document.getElementById("slide-5").style.height = myHeight;
      }

      function showSlide(index){
        clearTimeout(timer);
        let prev = currentSlide;
        currentSlide = index;
        slides[prev].style.opacity = '0';
        slides[index].style.opacity = '1';
        timer = setTimeout(next, 5000);
      }

      function next(){
        showSlide((currentSlide + 1 === slides.length) ? 0 : currentSlide + 1);
      }

      window.addEventListener('load', init);
    </script>
</head>
<body>
  <form>
    <label for="changeTime">Час між переключенням(секунди): </label>
    <input type="number" id="changeTime">
    <br>
    <br>
    <label for="width_">Ширина картинок: </label>
    <input type="number" id="width_" value="400">
    <br>
    <br>
    <label for="height_">Висота картинок: </label>
    <input type="number" id="height_" value="200">
    <br>
    <br>
    <input  type="button" id="acpt" value="Азс">
    <br>
    <br>
    <div id="slider-container">
      <div class="slide" id="slide-1"></div>
      <div class="slide" id="slide-2"></div>
      <div class="slide" id="slide-3"></div>
      <div class="slide" id="slide-4"></div>
      <div class="slide" id="slide-5"></div>
    </div>
  </form>
</body>
