        function sum(){
            let res = 0;
            let a = document.getElementById("sight_1");
            let b = document.getElementById("sight_2");
            let c = document.getElementById("sight_3");
            if (a.checked){
                res += Number(a.value);
            }
            if (b.checked){
                res += Number(b.value);
            }
            if (c.checked){
                res += Number(c.value);
            }
            switch (document.getElementById("country").value){
                case "c1": {
                    res += 500;
                    break;
                }
                case "c2": {
                    res += 400;
                    break;
                }
                case "c3": {
                    res += 300;
                    break;
                }
                case "c4": {
                    res += 200;
                    break;
                }
                case "c5": {
                    res += 100;
                    break;
                }
            }
            alert("Загальна вартість подорожі — " + res + "₴");
        }
