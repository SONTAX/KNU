<html>
	<head>
		<title>FORMS</title>
	</head>
	<body>
		<center>
		<table bgcolor="orange" width=600 height=300>
			<tr>
				<th align="center">The World of Fruit</th>
			</tr>
			<tr>
				<td>
					<table bgcolor="yellow" width=600 height=300>
						<tr>
							<th colspan="2" align="center" valign="middle">Fruit Survey</th>
						</tr>
						<tr>
							<td width="200" align="right" valign="top">Name</td>
							<td><input type="text"></td>
						</tr>
						<tr>
							<td width="200" align="right" valign="top">Address</td>
							<td><input type="text"></td>
						</tr>
						<tr>
							<td width="200" align="right" valign="top">Email</td>
							<td><input type="email"></td>
						</tr>
						<tr>
							<td width="200" align="right" valign="top">How many pieces of fruit<br>do you eat per day?</td>
							<td>
								<label><input type="radio">0</label><br>
								<label><input type="radio">1</label><br>
								<label><input type="radio">2</label><br>
								<label><input type="radio">More than 2</label>
							</td>
						</tr>
						<tr>
							<td width="200" align="right" valign="top">My favourite fruit</td>
							<td>
								<select size="4">
								<option>Apple</option>
								<option>Banana</option>
								<option>Plum</option>
								<option>Pomegranate</option>
								<option>Orange</option>
								</select>
							</td>
						</tr>
						<tr>
							<td width="200" align="right" valign="top">Would you like<br>a brochure?</td>
							<td>
								<input type="checkbox">
							</td>
						</tr>
						<tr>
							<td></td>
							<td><input type="submit"></td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		</center>
	</body>
</html>
